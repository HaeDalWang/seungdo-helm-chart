# 개발 환경용 - 빠른 배포 
# 사용법: helm install app . -f values_dev.yaml
global:
  image:
    tag: "latest"

# 일반 Deployment 사용 (빠름)
rollout:
  enabled: false

# 개발용 설정
replicaCount: 1

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

# 오토스케일링 비활성화
autoscaling:
  enabled: false