# KEDA 기반 오토스케일링 설정
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  pollingInterval: 10  # 감시하는 주기 (초)
  cooldownPeriod: 60  # 쿨다운 주기 (초)
  triggers:
    cpu:
      enabled: false
      targetUtilization: "80"
    memory:
      enabled: false
      targetUtilization: "80"
    rps:
      enabled: false
      targetRPS: "10"
    api:
      enabled: false
  # #Cron 기반 스케일링 (여러 개 설정 가능)
