{{- if .Values.ingress.enabled -}}
{{- $fullName := include "seungdo-agent.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- range .Values.ingress.hosts }}
{{- if ne (.service | default "active") "preview" }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-{{ regexFind "^([^.]+)" .host }}{{ if ne .path "/"}}{{ .path | replace "/" "-" | replace "[" "" | replace "]" "" }}{{ end }}
  labels:
    {{- include "seungdo-agent.labels" $ | nindent 4 }}
  {{- with $.Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- if .whitelist }}
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ join "," .whitelist }}
  {{- end }}
  {{- if .denylist }}
    nginx.ingress.kubernetes.io/denylist-source-range: {{ join "," .denylist }}
  {{- end }}
  {{- if regexMatch ".*[\\[\\]\\*].*" .path }}
    nginx.ingress.kubernetes.io/use-regex: "true"
  {{- end }}
spec:
  ingressClassName: {{ $.Values.ingress.className }}
  {{- if $.Values.ingress.tls }}
  tls:
    {{- range $.Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ .host | quote }}
      http:
        paths:
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
{{- end }}
{{- end }}
{{- end }}